<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Market</title>
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-4">
        <center>
          <h2>Sign In</h2>
          <label>Find your best ever meal</label>
        </center>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <label>Email Address</label>
        <input type="text" class="form-control" placeholder="Type your email address" />
      </div>
      <div class="col-12 mt-2">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Type your password" />
      </div>

      <div class="col-12">
        <button class="form-control btn btn-warning mt-3" onclick="signIn()">Sign In</button>
        <br/>
        <button class="form-control btn btn-secondary mt-3" onclick="register()">Create New Account</button>
      </div>
    </div>
  </div>

  <script>
    function signIn() {
      window.location.href = "home.html";
    }

    function register() {
      window.location.href = "register.html";
    }
  </script>
</body>
</html>
